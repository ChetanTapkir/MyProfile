<!DOCTYPE html>
<html>
  <head>
    <title>Learning Tables in HTML</title>
  </head>
  <style>
    table,tr,th,td{border: 1px solid blue}
  </style>
    <body>

      <h3>Student List</h3>
      <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Product Nme</th>
            <th>Product Quality</th>
            <th>Product Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>wheat</td>
            <td>good</td>
            <td>200Bags</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Rice</td>
            <td>Good</td>
            <td>250Bags</td>
          </tr>
          <tr>
            <td>3</td>
            <td>sugar</td>
            <td>good</td>
            <td>300Bags</td>
          </tr>
        </tbody>
      </table>
    </body>
  
</html>
