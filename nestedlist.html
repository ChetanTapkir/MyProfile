<!DOCTYPE html>
<html>
  <head>
    <title>Nested List Learning</title>
  </head>
  <body>
    <h3>Nested List</h3>
    <ol>
      <li>car</li>
      <ul>
        <li>Electric Bike</li>
        <li>super Bike</li>
        <li>Bike</li>
      </ul>
      <li>Bike</li>

      <li>Plane</li>
      <ul>
        <li>Fighter Plane</li>
        <li>Commercial Plane</li>
        <li>Private Plane</li>
      </ul>

      <li>Helicopter</li>
    </ol>
  </body>
</html>
